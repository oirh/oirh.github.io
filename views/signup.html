<div class="signup-page">
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('images/login-bg.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <div class="card card-signup">


                            <!-- #######################################################################################################

                            FORMULARIO DE CADASTRO DA EMPRESA

                            ############################################################################################ -->
                            
                            <form class="form" method="" ng-submit="register(company)"> 
                                <div class="header header-primary text-center">
                                    <h4>Cadastro</h4>
                                </div>
                                <br>
                                <h3 class="mt-0">oiRH</h3>
                                <p class="help-block">Você esta a um passo para simplificar a rotina do seu RH:</p>
                                <div class="content">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="foto" class="inputPhoto">
                                                <i class="icon-camera"></i> Upload do logotipo
                                                <input id="foto" ng-model="company.logo" type="file" accept="image/*" capture="camera">
                                            </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" ng-model="company.name" class="form-control" placeholder="Nome da empresa">
                                            </div>
                                            <div class="form-group">
                                                <input type="text"  ng-model="company.cnpj" class="form-control" placeholder="CNPJ" ui-br-cnpj-mask>
                                            </div>
                                            <div class="form-group">
                                                <input type="text" ng-model="company.owner" class="form-control" placeholder="Responsável pela empresa">
                                            </div>
                                            <div class="form-group">
                                                <input type="email" ng-model="company.email" class="form-control underline-input" placeholder="E-mail">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" ng-model="company.password" placeholder="Senha" class="form-control" />
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" ng-model="company.terms" name="optionsCheckboxes" checked> Concordo com os <a href="javascript:;">Termos de uso</a></label>
                                            </div>
                                            <hr>
                                            <div class="footer text-right mb-40">
                                                <input type="submit" class="btn btn-primary btn-raised" value="Cadastrar">
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                             <!-- #######################################################################################################

                            FIM FORMULARIO DE CADASTRO DA EMPRESA

                            ############################################################################################ -->
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center mt-20"> <a ui-sref="login" class="text-uppercase text-white">Voltar</a> </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
