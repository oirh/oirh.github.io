<div class="signup-page">
    <!-- Application Content -->
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('images/login-bg.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <div class="card card-signup">
                            <!-- #######################################################################################################

                            FORMULARIO - Informações Pessoais

                            ############################################################################################ -->
                            <form class="form" method="" action="">
                                <div class="header header-primary text-center">
                                    <h4>Cadastro</h4>
                                </div>
                                <br>
                                <h3 class="mt-0">oiRH</h3>
                                <p class="help-block">Preencha com os seus dados</p>
                                <div class="content">
                                    <div class="row">
                                        <div class="form-group col-sm-6">
                                            <input type="text" class="form-control" placeholder="CEP">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="text" class="form-control" placeholder="Endereço">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="text" class="form-control" placeholder="Número">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="text" class="form-control" placeholder="Complemento">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="text" class="form-control" placeholder="Cidade">
                                        </div>
                                        <div class="form-group col-sm-6">
                                            <input type="text" class="form-control" placeholder="UF">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p>&nbsp;</p>
                                        <p>Tire uma foto ou faça upload do seu comprovante de residência (conta de telefone, internet, Luz, água ou fatura de cartão de crédito)</p>
                                        <div class="form-group col-sm-6">
                                            <label for="foto" class="inputPhoto">
                                                <i class="icon-camera"></i> Foto do comprovante da residência
                                                <input id="foto" type="file" accept="image/*" capture="camera">
                                            </label>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="footer text-right mb-40">
                                        <a ui-sref="invite" class="btn btn-default btn-raised pull-left">Voltar</a>
                                        <input type="submit" class="btn btn-primary btn-raised" value="Cadastrar">
                                    </div>
                                </div>
                            </form>
                            <!-- #######################################################################################################

                            FIM FORMULARIO DE CADASTRO DA EMPRESA

                            ############################################################################################ -->
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="row">
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
