<div class="signup-page">
    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('images/login-bg.jpg'); background-size: cover; background-position: top center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
                        <div class="card card-signup">
                            <!-- #######################################################################################################

                            FORMULARIO LOGIN

                            ############################################################################################ -->
                            <form class="form" method="" action="">
                                <div class="header header-primary text-center">
                                    <h4>Login</h4>
                                </div>
                                <br>
                                <h3 class="mt-0">oiRH - RH simplificado</h3>
                                <div class="content">
                                    <div class="form-group">
                                        <input type="email" ng-model="login.email" class="form-control underline-input" placeholder="E-mail">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" ng-model="login.password" placeholder="Senha" class="form-control underline-input">
                                    </div>
                                </div>
                                <div class="footer text-center">
                                    <a href="javascript:void(0)" ng-click="logon(login)" class="btn btn-primary btn-raised">Login<div class="ripple-container"></div></a>
                                </div>
                                <a ui-sref="forgotpass" class="btn btn-primary btn-wd btn-lg">recuperar senha?</a>
                            </form>

                            <!-- #######################################################################################################

                            FIM  FORMULARIO LOGIN

                            ############################################################################################ -->
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <div class="col-lg-12 text-center"> <a ui-sref="signup" class="text-uppercase text-white">Criar uma conta</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</div>
